<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tank Defence</title>
    <script type="text/javascript"></script>
    <script src="modernizr.js"></script>
    <script src=".min.js"></script>
    <script src="jquery-1.11.0.min.js"></script>
    <script src="animatedModal.min.js"></script>
    <script src="bundle.js"></script>
    <script src="tank_modal.js"></script>
		<link rel="stylesheet" href="animate.min.css" type="text/css" />
  	<link rel="stylesheet" href="tank.css" type="text/css" />
  </head>
  <body>
		<a id="play" class="play-button" href="#animatedModal">
			<img class="center" src="/assets/play_button.png" />

		<div id="animatedModal">
			<div class="close-animatedModal">
					<div class="close-button-container">
						<span class="close-button"></span>
					</div>
			</div>
			<div class="modal-content">
				<div id="tank" class="u-full-width">
					<canvas id="canvas" width="640" height="480">
						Your browser does not support the HTML 5 Canvas. 
					</canvas>
				</div>
			</div>
		</div>
  </body>
